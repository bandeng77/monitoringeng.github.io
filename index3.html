<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - Sedang Dalam Perbaikan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset dan styling dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        /* Container utama */
        .maintenance-container {
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
            animation: fadeIn 1.5s ease-out;
        }
        
        /* Animasi fade in */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Judul */
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00b4db, #0083b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite;
        }
        
        /* Animasi pulse untuk judul */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Subjudul */
        h2 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: #a8e6cf;
        }
        
        /* Paragraf */
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #e0e0e0;
        }
        
        /* Progress bar */
        .progress-container {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00b4db, #0083b0);
            border-radius: 10px;
            animation: progress 5s infinite;
        }
        
        /* Animasi progress bar */
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
        
        /* Icon animasi */
        .maintenance-icon {
            font-size: 5rem;
            margin-bottom: 30px;
            animation: rotate 4s linear infinite;
        }
        
        /* Animasi rotasi untuk icon */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* WhatsApp link */
        .whatsapp-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            padding: 12px 25px;
            background: #25D366;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
            animation: bounce 2s infinite;
        }
        
        .whatsapp-link:hover {
            background: #128C7E;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.6);
        }
        
        .whatsapp-link i {
            font-size: 1.5rem;
        }
        
        /* Animasi bounce untuk WhatsApp link */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* Background animasi */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        /* Floating elements */
        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        /* Animasi floating */
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        /* Countdown timer */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            min-width: 80px;
        }
        
        .countdown-value {
            font-size: 2rem;
            font-weight: bold;
            color: #00b4db;
        }
        
        .countdown-label {
            font-size: 0.9rem;
            color: #e0e0e0;
        }
        
        /* Responsif */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .maintenance-container {
                padding: 20px;
            }
            
            .countdown {
                gap: 10px;
            }
            
            .countdown-item {
                min-width: 70px;
                padding: 10px;
            }
            
            .countdown-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background animation -->
    <div class="background-animation" id="backgroundAnimation"></div>
    
    <!-- Container utama -->
    <div class="maintenance-container">
        <div class="maintenance-icon">
            <i class="fas fa-tools"></i>
        </div>
        <h1>MAINTENANCE</h1>
        <h2>Sedang Dalam Perbaikan</h2>
        <p>Kami sedang melakukan peningkatan sistem untuk memberikan pengalaman yang lebih baik. Mohon maaf atas ketidaknyamanannya.</p>
        
        <!-- Progress bar -->
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <!-- Countdown timer -->
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-value" id="days">00</div>
                <div class="countdown-label">Hari</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-label">Jam</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="minutes">00</div>
                <div class="countdown-label">Menit</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-label">Detik</div>
            </div>
        </div>
        
        <!-- WhatsApp link -->
        <a href="https://wa.me/6287809070604" class="whatsapp-link" target="_blank">
            <i class="fab fa-whatsapp"></i>
            Hubungi Kami via WhatsApp
        </a>
    </div>

    <script>
        // Membuat elemen floating di background
        function createFloatingElements() {
            const background = document.getElementById('backgroundAnimation');
            const colors = ['rgba(0, 180, 219, 0.3)', 'rgba(0, 131, 176, 0.3)', 'rgba(168, 230, 207, 0.3)'];
            
            for (let i = 0; i < 20; i++) {
                const element = document.createElement('div');
                element.classList.add('floating-element');
                
                // Random properties
                const size = Math.random() * 100 + 20;
                const posX = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 20 + 10;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                element.style.width = `${size}px`;
                element.style.height = `${size}px`;
                element.style.left = `${posX}%`;
                element.style.animationDelay = `${delay}s`;
                element.style.animationDuration = `${duration}s`;
                element.style.background = color;
                
                background.appendChild(element);
            }
        }
        
        // Countdown timer
        function updateCountdown() {
            // Set target date (misalnya 3 hari dari sekarang)
            const targetDate = new Date();
            targetDate.setDate(targetDate.getDate() + 0);
            targetDate.setHours(17, 0, 0, 0); // Set ke jam 18:00
            
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            // Perhitungan waktu
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Update tampilan
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            
            // Jika waktu habis
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.querySelector('.countdown').innerHTML = "<p>Sistem sudah kembali online!</p>";
            }
        }
        
        // Inisialisasi
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingElements();
            updateCountdown();
            // Update countdown setiap detik
            const countdownInterval = setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
